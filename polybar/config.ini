[module/date]
type = internal/date
date = %Y-%m-%d%
time = %H:%M
label = %date% %time%
format-background = #5BCEFA

[module/memory]
type = internal/memory
label = MEM: %percentage_used%% SWAP: %percentage_swap_used%%
format-background = #F5A9B8

[module/wired-network]
type = internal/network
interface = enp39s0

[module/cpu]
type = internal/cpu
label = CPU: %percentage%%
format-background = #FFFFFF
format-foreground = #000000

[module/ewmh]
type = internal/xworkspaces

[module/i3]
type = internal/i3
pin-workspaces = true
enable-scroll = false

label-focused = %icon% %name%
label-focused-background = #3C4841FF
label-focused-foreground = #FFFFFF
label-focused-underline = #5BCEFA

[module/sepone]
type = custom/text
content = "%{T2} %{T-}"
content-font = 1
content-foreground = #5BCEFA
content-background = #FFFFFF

[module/septwo]
